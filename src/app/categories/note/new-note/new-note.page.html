<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/categories/categories/note" ></ion-back-button>
    </ion-buttons>
    <ion-title>new-note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="saveNoteForm">
    <ion-item>
      <ion-label position="floating">title</ion-label>
      <ion-input type="text" formControlName="titleInput" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Content</ion-label>
      <ion-input type="text" formControlName="contentInput"></ion-input>
    </ion-item>
    <ion-button color="secondary" (click)="onSubmit()"  >Save</ion-button>
  </form>
</ion-content>
