<ion-header >
    <ion-toolbar color="secondary">
      <ion-title >Note</ion-title>
        <ion-menu-button menu="main-menu" slot="start">
        </ion-menu-button>
      <ion-buttons slot="primary">
        <ion-button  routerLink="./new-note">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list  >
    <ion-item [routerLink]="['./',note.id]" *ngFor="let mark of note ">
      <ion-label>Title : {{mark.titleInput}}</ion-label>
      <ion-label>Content : {{mark.contentInput}}</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
