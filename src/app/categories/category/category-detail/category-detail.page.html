<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categories/categories/category" ></ion-back-button>
    </ion-buttons>
    <ion-title >{{category.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="category.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{category.description}}</p>
        <ion-list>
          <ion-item [routerLink]="['./',course.id]"   *ngFor="let course of  category.courses">
            <ion-label> <ion-img [src]="course.imageUrl"></ion-img>
             </ion-label>
            <ion-label>{{course.title}}  </ion-label>
            <ion-label>{{course.description}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
