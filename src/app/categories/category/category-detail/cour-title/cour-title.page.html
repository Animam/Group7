<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categories/category/category-detail" ></ion-back-button>
    </ion-buttons>
    <ion-title >{{course.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>`
        <ion-img [src]="course.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{course.description}}</p>
        <ion-list>
          <ion-item [routerLink]="['./',course.id]" *ngFor="let course of  course.chapters">
            <ion-label>{{course.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
