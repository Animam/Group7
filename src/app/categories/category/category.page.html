<ion-header >
  <ion-toolbar color="secondary" >
    <ion-title >Categories</ion-title>
    <ion-menu-button menu="main-menu" slot="start">
    </ion-menu-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" >
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{categories[0].title}}
            </ion-card-title>
            <ion-img [src]="categories[0].imageUrl" ></ion-img>
          </ion-card-header>
          <ion-card-content>
            <p> {{categories[0].description}}</p>
          </ion-card-content>
        </ion-card>
          <ion-slides >
            <ion-slide [routerLink]="['./',category.id]" detail *ngFor="let category of categories">
              <ion-card-header>
                  <ion-label>
                    <h1> {{category.title}}</h1>
                    <h1>{{"Course:"}}  {{category.id}}</h1>
                  </ion-label>
<!--                <ion-img [src]="categories[0].imageUrl" ></ion-img>-->
              </ion-card-header>
            </ion-slide>
          </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
